<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="estilo.css">

    

</head>
<body>
    <div class="container-P">
        <img src="img/img.png" alt="">
        <h1>GERADOR DE SENHA</h1>
        <div class="input-usuario">
            <span>Tamanho <span id="caracteres"></span> caracteres</span>

            <input id="barraCaracter" class="barra" type="range" min="5" max="25" value="15">

            <button class="bt" type="button" id="button" onclick="gerarSenha()">Gerar senha</button>

        </div>

    </div>

    <!-- Este código define o botão que o usuário deve clicar para gerar uma nova senha.
    Quando o botão é clicado, a função gerarSenha é chamada. -->

    <div id="campo-senha" class="senha hide">
        <span class="result">Sua senha gerada foi: </span>
        <span id="password" class="password" >  </span>
        <span class="copiar"> Agora é só copiar a senha gerada !!! 📁</span>

    </div>

    <script src="script.js"></script>

</body>
</html>
